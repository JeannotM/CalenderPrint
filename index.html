<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <meta name="robots" content="none">
    <title>Document</title>
</head>
<body>
    <div id="month"></div>
    <input id="bannerimg" onchange="fileFormatter(this)" type="file">
    <div id="picture">
        <div id="imageHolder" style="background-image:url(Css-Is-Awesome-Developer-Memes.jpg)"></div>
        <div id="text"></div>
        <span class="line"></span>
    </div>
    <nav>
        <div id="size">
            <div><label style="margin:7px 3px" for="width">Width</label><input type="number" onChange="imageSize()" max="21" maxlength="2" value="15" id="width"></div>
            <div><label style="margin:7px 3px" for="height">Height</label><input type="number" onChange="imageSize()" max="21" maxlength="2" value="10" id="height"></div>
            <div><button class="btn" onClick="printToPage()">Print</button></div>
        </div>
        <div id="sliders">
            <div><label for="contrast">Contrast</label><input id="contrast" min="0" max="200" step="2" value="100" type="range"></div>
            <div><label for="saturation">Saturation</label><input id="saturation" min="0" max="200" step="2" value="100" type="range"></div>
            <div><label for="brightness">Brightness</label><input id="brightness" min="0" max="200" step="2" value="100" type="range"></div>
            <div><label for="title">Titel</label><input id="title" type="color" value="#ffffff" onchange="changeColor()"></div>
            <div><label for="tekst">Tekst</label><input id="tekst" type="color" onchange="changeColor()"></div>
        </div>
        <div id="detail">
        </div>
    </nav>
</body>
</html>
<script src="js/photo.js"></script>
